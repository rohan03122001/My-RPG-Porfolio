<!DOCTYPE html>
<html>
<head>
    <title>ABOUT ME</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #1a1a1a;
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        .disclaimer {
            margin-bottom: 20px;
            background-color: #ff4d4d;
            color: #fff;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
        }

        .links {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .link {
            margin-bottom: 10px;
            width: 100%;
        }

        .link span {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            display: block;
            background-color: #3b3b3b;
            border-radius: 5px;
            text-align: center;
            box-sizing: border-box;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .link span:hover {
            background-color: #ff4d4d;
        }

        .exit-instruction {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #ccc;
        }
    </style>
    <script>
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text)
                .then(() => {
                    alert("Link copied to clipboard: " + text);
                })
                .catch((error) => {
                    console.error("Failed to copy text: ", error);
                });
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="disclaimer">
            <p>(FOR MOBILE DEVICES) Due To Security Constraints Links are unable to open automatically please open them manually by copying them. Sorry for the inconvenience.</p>
        </div>
        <h1>2D-RPG-Portfolio</h1>
        <ul class="links">
            <li class="link">
                <span onclick="copyToClipboard('https://rohanbhujbal.vercel.app/')">ABOUT ME</span>
            </li>
            <li class="link">
                <span onclick="copyToClipboard('https://rohanbhujbal.vercel.app/assets/resume-example.pdf')">RESUME</span>
            </li>
            <li class="link">
                <span onclick="copyToClipboard('https://github.com/rohan03122001')">GITHUB</span>
            </li>
        </ul>
        <div class="exit-instruction">
            Press the "X" key to exit this menu.
        </div>
    </div>
</body>
</html>
